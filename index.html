<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Una app para mejorar tus finanzas de forma entretenida y organizada. Disponible en Google Play." />
  <title>Dinaria Legends</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="container max-w-7xl mx-auto">
    <div class="flex flex-col lg:flex-row items-center justify-center gap-8 lg:gap-16">

      <!-- App Mockup Placeholder -->
      <div class="flex-shrink-0 animate-float">
        <img src="assets/mock.png" alt="App mockup" class="w-72 lg:w-80" />
      </div>

      <!-- Branding Section -->
      <div class="flex flex-col items-center lg:items-start text-center lg:text-left">
        <!-- Logo -->
        <div class="mb-8">
          <img src="assets/logo.png" alt="App Logo" class="w-14 h-14" />
        </div>

        <!-- Title -->
        <h1 class="text-5xl lg:text-6xl font-bold text-black mb-4 tracking-wide">
          Dinaria Legends
        </h1>

        <!-- Subtitle -->
        <p class="text-xl text-gray-600 mb-12 max-w-md">
          Convertí tus finanzas en una aventura. Organizate, ahorrá y alcanzá tus metas de forma entretenida.
        </p>

        <!-- Download Buttons -->
        <div class="flex flex-col sm:flex-row gap-4 mb-12">
          <a href="https://play.google.com/store/apps/details?id=com.cardinale.finanzas_rpg" target="_blank" rel="noopener noreferrer" class="flex items-center gap-3 px-6 py-3 bg-black text-white rounded-full hover:bg-gray-800 transition">
            <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
              <path d="M3,20.5V3.5C3,2.91 3.34,2.39 3.84,2.15L13.69,12L3.84,21.85C3.34,21.6 3,21.09 3,20.5M16.81,15.12L6.05,21.34L14.54,12.85L16.81,15.12M20.16,10.81C20.5,11.08 20.75,11.5 20.75,12C20.75,12.5 20.53,12.9 20.18,13.18L17.89,14.5L15.39,12L17.89,9.5L20.16,10.81M6.05,2.66L16.81,8.88L14.54,11.15L6.05,2.66Z"/>
            </svg>
            <span>Google Play</span>
          </a>
          <a href="https://www.youtube.com/channel/UCvSBVjSUY5qKqZ7Gz4A-uvA" target="_blank" rel="noopener noreferrer" class="flex items-center gap-3 px-6 py-3 bg-red-600 text-white rounded-full hover:bg-red-700 transition">
            <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
              <path d="M10 15.5V8.5L16 12L10 15.5ZM23 12C23 6.48 18.52 2 13 2C7.48 2 3 6.48 3 12C3 17.52 7.48 22 13 22C18.52 22 23 17.52 23 12ZM21 12C21 16.42 17.42 20 13 20C8.58 20 5 16.42 5 12C5 7.58 8.58 4 13 4C17.42 4 21 7.58 21 12Z"/>
            </svg>
            <span class="font-medium">YouTube</span>
          </a>
        </div>

        <!-- Footer -->
        <p class="text-gray-400 text-sm">
          Hecho con ❤️ por MauDeveloper
        </p>
      </div>
    </div>
  </div>
</body>
</html>


<style>
  @keyframes float {
    0%, 100% {
      transform: translateY(0px);
    }
    50% {
      transform: translateY(-10px);
    }
  }

  .animate-float {
    animation: float 3s ease-in-out infinite;
  }
</style>
